<!DOCTYPE html>
<html>
  <head>
    <title>ระบบ E-learning หลักสูตรอบรมพัฒนาทักษะการผลิตเสียงบรรยายภาพสำหรับนักสื่อสารโดยแกนนำผู้ผลิต (ออนไลน์)</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://quota.jc.tu.ac.th/images/jc_logo.png" type="image/png">
    <style>
      /* Container to center the content (flexbox) */
      .center-container {
        display: flex;
        justify-content: center;  /* Center horizontally */
        align-items: flex-start;  /* Align items to the top */
        height: 100vh;            /* Full height of viewport */
        text-align: center;       /* Center text content */
      }

      /* Responsive image for larger screens */
      .responsive-image {
        max-width: 100vw;  /* Max width to fill viewport width */
        max-height: 100vh; /* Max height to fill viewport height */
        width: auto;
        height: auto;
        display: block;
        margin: 0; /* Remove any default margin */
      }

      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .responsive-image {
          width: 120vw;            /* Increase width to 120% of viewport */
          height: 100vh;           /* Keep the height to 100% of viewport */
          object-fit: cover;       /* Crop the image to fit the container */
          object-position: top center; /* Focus on the top center of the image */
        }
      }

      /* For even smaller devices or more cropping */
      @media (max-width: 480px) {
        .responsive-image {
          width: 150vw;            /* Increase width to 150% of viewport to crop more */
          height: 100vh;           /* Keep the height to 100% of viewport */
          object-fit: cover;       /* Crop the image more */
          object-position: top center; /* Focus on the top center */
        }
      }
    </style>
  </head>
  <body>
    <div id="link-container" class="center-container">
      <!-- The link will be displayed here based on detection -->
    </div>
    
    <script>
    // Function to detect if the user is on an iOS device
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Function to detect if the user is using Facebook's in-app browser
    function isFacebookApp() {
      return /FBAN|FBAV/i.test(navigator.userAgent);
    }

    // ✅ (เพิ่มฟังก์ชันนี้) Function to detect if the user is using LINE's in-app browser
    function isLineApp() {
      return /Line/i.test(navigator.userAgent);
    }
     

    // --- ✅ (แก้ไขส่วนนี้) ฟังก์ชันสร้างลิงก์ ---
    function generateLink() {
      var linkContainer = document.getElementById('link-container');
      var link = document.createElement('a');
      var video = document.createElement('video');
    
      // 1. สร้าง Array เก็บ URL ของ Apps Script ทั้งหมดของคุณ
      const scriptUrls = [
        'https://script.google.com/a/macros/jc.tu.ac.th/s/AKfycbyHXns8WtDYLqU55h34yI4y8-dxBEIzbs1vgZ9qhNnThGvtvECMCERPUaU64jEpEJxfCA/exec', // URL จากบัญชีที่ 1
        'https://script.google.com/a/macros/jc.tu.ac.th/s/AKfycbzxFfjBarwcckS2RSvc5_nE27xnZwvjbRI58nTD7nPfHF8f3vXbMSz_CItEisHUG3NM/exec', // URL จากบัญชีที่ 2
        'https://script.google.com/a/macros/jc.tu.ac.th/s/AKfycbys2RGGhv1ehy7fTQNAhHlYUN8rpZ8mWW6O8eqsxvXmpT0jaByy2-Ypz-mAIvYuXintCA/exec',  // URL จากบัญชีที่ 3 (เพิ่มได้เรื่อยๆ)
        'https://script.google.com/a/macros/jc.tu.ac.th/s/AKfycbycXMDb1tW4lZi1JkDby3fainpZGnpKfKcWo14XQwQu1uTex9xVmmG5DjHHmMwKHllY/exec'
      ];

      // 2. สุ่มเลือก URL 1 อันจาก Array
      const randomIndex = Math.floor(Math.random() * scriptUrls.length);
      const selectedUrl = scriptUrls[randomIndex];

      // สร้างลิงก์สำหรับเปิดใน Safari (สำหรับ iOS)
      const safariUrl = 'x-safari-' + selectedUrl;

      // 3. กำหนด href โดยใช้ URL ที่สุ่มได้
      if (isIOS() && (isFacebookApp() || isLineApp())) {
        link.href = safariUrl;
      } else {
        link.href = selectedUrl;
      }
    
      // (ส่วนของการตั้งค่าวิดีโอเหมือนเดิม)
      video.src = './Github Page_phase02.mp4';
      video.className = 'responsive-image';
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true; 
    
      link.target = '_blank'; 
      link.appendChild(video); 
      linkContainer.appendChild(link);
    }

    // Run the function to generate the correct link
    generateLink();
    </script>
  </body>
</html>
